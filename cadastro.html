<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script type="text/Javascript" src="script.js"></script>
    <title>Cadastro de Livros</title>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.inputmask/5.0.8/jquery.inputmask.min.js"></script>

    <script>
        $(document).ready(function(){
            $('#idTelefone').inputmask('(99) 99999-9999')
        })
    </script>

    <script>  
        $(document).ready(function(){
            $('#idCPF').inputmask('999.999.999-99')
        })
    </script> 

    <script>
        $(document).ready(function(){
            $('#idCEP').inputmask('99999-999')
        })
    </script>

</head>
<body>
    <header>
        <h1>Livraria Fantástica</h1>
        <nav>
            <ul>
                <li><a href="index.html">Início</a></li>
                <li><a href="cadastro.html">Cadastro</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section class="container">
            <form action="https://app.headlessforms.cloud/api/v1/form-submission/UF7YAmmfN8" method="POST">
                <fieldset>
                    <legend>Cadastro de Livros</legend>
    
                    <div class="input-container">
                        <label for="Nome">Nome</label>
                        <input type="text" name="nome" id="idNome" placeholder="Seu nome" required>
                    </div>
    
                    <div class="input-container">
                        <label for="cpf">CPF</label>
                        <input type="text" name="CPF" id="idCPF" placeholder="CPF" pattern="\d{3}\.\d{3}\.\d{3}-\d{2}" required>
                    </div>
    
                    <div class="input-container">
                        <label for="email">Email</label>
                        <input type="email" name="email" id="idEmail" placeholder="Email" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$" required>
                    </div>
    
                    <div class="input-container">
                        <label for="telefone">Telefone</label>
                        <input type="text" name="telefone" id="idTelefone" required>
                    </div>
    
                    <div class="input-container">
                        <label for="cep">CEP</label>
                        <input type="text" name="CEP" id="idCEP" placeholder="CEP" pattern= "\d{5}-?\d{3}" required>
                    </div>

                    <textarea name="info" id="idInfo" cols="30" rows="10" value="texto" disabled></textarea>

                    <input type="submit" value="Enviar" onclick="validar()">

                </fieldset>
            </form>
        </section>
    </main>
</body>
</html>
